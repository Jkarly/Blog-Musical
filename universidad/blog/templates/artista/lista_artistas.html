{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5"> <!-- Usar container-fluid para ocupar toda la pantalla -->
    <h2 class="text-center mb-4 press-start">Artistas</h2>
    <div class="row justify-content-center">
        {% for artista in artistas %}
        <div class="col-6 col-md-4 col-lg-2 text-center mb-4">
            <a href="{% url 'detalle_artista' artista.id %}" class="text-decoration-none">
                <!-- Mantener el mismo tamaño para todas las imágenes -->
                <img src="{{ artista.imagen.url }}" class="img-fluid rounded-circle" alt="{{ artista.nombre }}" style="width: 100%; height: 200px; object-fit: cover;">
                <!-- Reducir el tamaño de la letra del nombre -->
                <h4 class="text-white mt-2">{{ artista.nombre }}</h4>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
