{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <h2 class="has-text-centered has-text-white mb-4">Cambiar Contraseña</h2>
        <div class="box mb-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button is-primary is-fullwidth">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
