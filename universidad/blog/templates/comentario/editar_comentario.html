{% extends 'base.html' %}

{% block content %}
  <div class="section">
      <div class="card">
          <div class="card-content">
              <h3 class="title is-4">Editar Comentario</h3>
              <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="buttons">
                      <button type="submit" class="button is-primary">Guardar cambios</button>
                     <a href="{% url 'detalle_cancion' comentario.cancion.id comentario.cancion.link_spotify %}" class="button is-light">Cancelar</a>

                  </div>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
